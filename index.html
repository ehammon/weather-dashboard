<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashbaord</title>
</head>
<body>
    <nav class="nav-bar" id="navigation"></nav>

    <div class="container">
        <div class="row">
            <h2>Search for a City:</h2>
            <form action="" >
                <input type="search" class="" placeholder="Search City" id="search-city">
                <button class="btn" type="submit" id="search-btn">Search</button>
                <div class="search-storage">

                </div>
            </form>
        </div>

        <div class="weather-container">
            <div class="current-day" id="today">
                <div>
                    <h2>
                        <span id="city"></span>
                        <span id="date"></span>
                    </h2>
                </div>

                <div class="weather-container">
                    <div class="five-day">
                        
                    </div>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
